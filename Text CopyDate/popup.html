<!DOCTYPE html>
<html>
  <head>
    <title>Copy Saver</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Copied Data</h1>
    <table>
      <thead>
        <tr>
          <th>Text</th>
          <th>Website</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="copiedData"></tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
